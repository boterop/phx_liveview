version: "3.9"
services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  phx_liveview:
    build:
      context: .
      target: builder
      args:
        MIX_ENV: dev
    restart: unless-stopped
    network_mode: host
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PORT=4000
    depends_on:
      - db
volumes:
  deps:
  build:
  db:
